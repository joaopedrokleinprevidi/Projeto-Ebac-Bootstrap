<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Carousel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <div class="container">
        <div class="row">
            <!-- Item 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card car-card">
                    <img src="imagem1.jpg" class="card-img-top" alt="Carro 1">
                    <div class="card-body">
                        <h5 class="card-title">Carro 1</h5>
                        <p class="card-text">Descrição do Carro 1.</p>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card car-card">
                    <img src="imagem2.jpg" class="card-img-top" alt="Carro 2">
                    <div class="card-body">
                        <h5 class="card-title">Carro 2</h5>
                        <p class="card-text">Descrição do Carro 2.</p>
                    </div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card car-card">
                    <img src="imagem3.jpg" class="card-img-top" alt="Carro 3">
                    <div class="card-body">
                        <h5 class="card-title">Carro 3</h5>
                        <p class="card-text">Descrição do Carro 3.</p>
                    </div>
                </div>
            </div>



            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
